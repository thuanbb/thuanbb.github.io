
<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/blog' %}
		{% assign prompt = 'Go to blog' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="{{site.baseurl}}/images/{{ site.author_gravatar }}" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
